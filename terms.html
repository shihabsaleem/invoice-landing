<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms of Service - Invoice by jadbery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            500: '#f43f5e',
                            600: '#e11d48',
                            900: '#881337',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="font-sans text-slate-800 antialiased bg-slate-50 selection:bg-brand-100 selection:text-brand-900">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-md border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <a href="index.html" class="flex items-center gap-2">
                        <img id="nav-logo" src="" alt="Logo" class="h-8 w-8">
                    </a>
                </div>
                <div>
                    <a href="index.html" class="text-slate-600 hover:text-brand-600 font-medium transition-colors">
                        &larr; Back to Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-32 pb-20">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 id="page-title" class="text-4xl font-bold text-slate-900 mb-8"></h1>
            <div class="prose prose-slate max-w-none">
                <p class="text-lg text-slate-600 mb-8">
                    Last updated: <span id="last-updated"></span>
                </p>

                <div id="sections-container">
                    <!-- Sections will be injected here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p id="footer-copyright" class="text-slate-400"></p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Navbar
            document.getElementById('nav-logo').src = landingPageData.navbar.logo;

            // Page Content
            const pageData = landingPageData.termsPage;
            document.title = `${pageData.title} - ${landingPageData.navbar.brandName}`;
            document.getElementById('page-title').textContent = pageData.title;
            document.getElementById('last-updated').textContent = pageData.lastUpdated;

            // Sections
            const sectionsContainer = document.getElementById('sections-container');
            // The first section in terms page has a different style (box)
            // We'll treat the first item in the array as the overview style if we want to match exact design,
            // or just render them all. Looking at original, section 1 is boxed.

            pageData.sections.forEach((section, index) => {
                if (index === 0) {
                    const div = document.createElement('div');
                    div.className = "bg-white p-8 rounded-2xl shadow-sm border border-slate-100 mb-8";

                    const title = document.createElement('h2');
                    title.className = "text-2xl font-bold text-slate-900 mb-4";
                    title.textContent = section.title;

                    const content = document.createElement('div');
                    content.className = "text-slate-600 mb-4";
                    content.innerHTML = section.content;

                    div.appendChild(title);
                    div.appendChild(content);
                    sectionsContainer.appendChild(div);
                } else {
                    const title = document.createElement('h2');
                    title.className = "text-2xl font-bold text-slate-900 mb-4 mt-8";
                    title.textContent = section.title;

                    const content = document.createElement('div');
                    content.className = "text-slate-600 mb-4";
                    content.innerHTML = section.content;

                    sectionsContainer.appendChild(title);
                    sectionsContainer.appendChild(content);
                }
            });

            // Footer
            document.getElementById('footer-copyright').innerHTML = landingPageData.footer.copyright;
        });
    </script>
</body>

</html>
