<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice by jadbery - Professional Invoice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            500: '#f43f5e', // Rose-500
                            600: '#e11d48',
                            900: '#881337',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .hero-gradient {
            background: linear-gradient(135deg, #fff1f2 0%, #ffffff 100%);
        }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }

        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
    </style>
</head>

<body class="font-sans text-slate-800 antialiased bg-white selection:bg-brand-100 selection:text-brand-900">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 glass-nav border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <img id="nav-logo" src="" alt="Logo" class="h-8 w-8">
                    <span id="nav-brand" class="font-bold text-xl tracking-tight text-slate-900"></span>
                </div>
                <div id="nav-links" class="hidden md:flex space-x-8">
                    <!-- Links will be injected here -->
                </div>
                <div>
                    <a id="nav-cta" href="#"
                        class="bg-brand-600 hover:bg-brand-700 text-white px-5 py-2.5 rounded-full font-medium transition-all shadow-lg shadow-brand-500/30 hover:shadow-brand-500/40 text-sm"></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="pt-32 pb-20 md:pt-40 md:pb-28 hero-gradient overflow-hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative">
            <div class="text-center max-w-4xl mx-auto relative z-10">
                <div
                    class="inline-flex items-center gap-2 bg-white border border-slate-200 rounded-full px-4 py-1.5 mb-8 shadow-sm animate-fade-in-up">
                    <span class="flex h-2 w-2 rounded-full bg-green-500"></span>
                    <span id="hero-badge" class="text-slate-600 text-sm font-medium"></span>
                </div>
                <h1 id="hero-title"
                    class="text-5xl md:text-7xl font-bold tracking-tight text-slate-900 mb-6 leading-tight"></h1>
                <p id="hero-desc" class="text-lg md:text-xl text-slate-600 mb-10 max-w-2xl mx-auto leading-relaxed"></p>

                <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                    <a id="hero-primary-cta" href="#"
                        class="w-full sm:w-auto px-8 py-4 bg-slate-900 hover:bg-slate-800 text-white rounded-full font-semibold transition-all shadow-xl hover:shadow-2xl flex items-center justify-center gap-2">
                        <svg id="hero-icon" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"></svg>
                        <span></span>
                    </a>
                    <a id="hero-secondary-cta" href="#"
                        class="w-full sm:w-auto px-8 py-4 bg-white border border-slate-200 text-slate-700 hover:text-slate-900 hover:border-slate-300 rounded-full font-semibold transition-all shadow-sm hover:shadow-md"></a>
                </div>
            </div>

            <!-- Abstract background elements -->
            <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full z-0 pointer-events-none opacity-40">
                <div
                    class="absolute top-10 left-10 w-72 h-72 bg-brand-200 rounded-full mix-blend-multiply filter blur-3xl animate-blob">
                </div>
                <div
                    class="absolute top-10 right-10 w-72 h-72 bg-orange-200 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-2000">
                </div>
                <div
                    class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-200 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-4000">
                </div>
            </div>
        </div>
    </section>

    <!-- UI Mockup / Feature Showcase -->
    <section class="py-12 -mt-24 relative z-20 px-4">
        <div class="max-w-6xl mx-auto relative">
            <!-- Glow Effect -->
            <div
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120%] h-full bg-brand-500/10 blur-3xl rounded-full -z-10 pointer-events-none">
            </div>

            <div
                class="relative rounded-2xl bg-white/60 backdrop-blur-xl border border-white/50 p-2 shadow-2xl ring-1 ring-white/40">
                <!-- Window Header -->
                <div class="flex items-center gap-2 px-4 py-3 bg-white/50 border-b border-slate-100 rounded-t-xl mb-1">
                    <div class="flex gap-2">
                        <div class="w-3 h-3 rounded-full bg-[#ff5f56] border border-[#e0443e]"></div>
                        <div class="w-3 h-3 rounded-full bg-[#ffbd2e] border border-[#dea123]"></div>
                        <div class="w-3 h-3 rounded-full bg-[#27c93f] border border-[#1aab29]"></div>
                    </div>
                    <div
                        class="ml-4 flex-1 max-w-2xl bg-slate-100/50 h-6 rounded-md border border-slate-200/50 flex items-center px-3">
                        <div class="w-3 h-3 text-slate-400">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                                </path>
                            </svg>
                        </div>
                        <span class="ml-2 text-xs text-slate-400">invoice.shihabsaleem.site</span>
                    </div>
                </div>

                <!-- Window Content -->
                <div
                    class="rounded-b-xl overflow-hidden bg-slate-50 aspect-[16/10] md:aspect-[21/9] relative group border border-slate-100">
                    <div class="absolute inset-0 flex items-center justify-center bg-slate-100">
                        <img src="assets/preview.jpg" alt="Extension Interface" class="w-full h-full object-cover">
                    </div>

                    <!-- Floating Badge -->
                    <div
                        class="absolute bottom-6 right-6 flex items-center gap-2 bg-white/95 backdrop-blur-sm px-4 py-2 rounded-full shadow-[0_8px_30px_rgb(0,0,0,0.12)] border border-white/20 transform hover:-translate-y-1 transition-transform duration-300">
                        <span class="relative flex h-2 w-2">
                            <span
                                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                        </span>
                        <span class="text-sm font-semibold text-slate-700">Generated in 0.5s</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Features Grid -->
    <section id="features" class="py-24 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center max-w-3xl mx-auto mb-16">
                <h2 id="features-subtitle" class="text-brand-600 font-semibold tracking-wide uppercase text-sm mb-3">
                </h2>
                <h3 id="features-title" class="text-3xl md:text-4xl font-bold text-slate-900 mb-4"></h3>
                <p id="features-desc" class="text-slate-600"></p>
            </div>

            <div id="features-grid" class="grid md:grid-cols-3 gap-8">
                <!-- Features injected via JS -->
            </div>
        </div>
    </section>

    <!-- Testimonials -->
    <section id="testimonials" class="py-24 bg-slate-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-center mb-16">Loved by freelancers</h2>
            <div id="testimonials-grid" class="grid md:grid-cols-2 gap-8">
                <!-- Testimonials injected via JS -->
            </div>
        </div>
    </section>

    <!-- CTA Footer -->
    <footer class="bg-slate-900 text-white py-20">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <!-- Footer Logo -->
            <div class="flex justify-center mb-12">
                <div class="bg-white px-6 py-3 rounded-2xl shadow-[0_0_40px_-10px_rgba(255,255,255,0.3)]">
                    <img src="assets/logo.svg" alt="Logo" class="h-8 md:h-10">
                </div>
            </div>

            <h2 id="footer-title" class="text-3xl md:text-5xl font-bold mb-8"></h2>
            <div class="flex justify-center">
                <a id="footer-cta" href="#"
                    class="px-8 py-4 bg-brand-600 hover:bg-brand-500 text-white rounded-full font-bold text-lg transition-all shadow-lg hover:shadow-brand-500/50"></a>
            </div>
            <div
                class="mt-16 pt-8 border-t border-slate-800 flex flex-col md:flex-row justify-between items-center text-slate-400 text-sm">
                <p id="footer-copyright"></p>
                <div id="footer-links" class="flex gap-6 mt-4 md:mt-0">
                    <!-- Links injected via JS -->
                </div>
            </div>
        </div>
    </footer>

    <!-- Load Data and Render -->
    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Navbar
            document.getElementById('nav-logo').src = landingPageData.navbar.logo;
            document.getElementById('nav-brand').textContent = landingPageData.navbar.brandName;

            const navLinksContainer = document.getElementById('nav-links');
            landingPageData.navbar.links.forEach(link => {
                const a = document.createElement('a');
                a.href = link.href;
                a.textContent = link.text;
                a.className = "text-slate-600 hover:text-brand-600 transition-colors";
                navLinksContainer.appendChild(a);
            });

            const navCta = document.getElementById('nav-cta');
            navCta.textContent = landingPageData.navbar.ctaText;
            navCta.href = landingPageData.navbar.ctaLink;

            // Hero
            document.getElementById('hero-badge').textContent = landingPageData.hero.badgeText;
            document.getElementById('hero-title').innerHTML = landingPageData.hero.title;
            document.getElementById('hero-desc').textContent = landingPageData.hero.description;

            const heroPrimary = document.getElementById('hero-primary-cta');
            heroPrimary.href = landingPageData.hero.primaryCta.link;
            heroPrimary.querySelector('span').textContent = landingPageData.hero.primaryCta.text;
            document.getElementById('hero-icon').innerHTML = `<path d="${landingPageData.hero.primaryCta.iconPath}"/>`;

            const heroSecondary = document.getElementById('hero-secondary-cta');
            heroSecondary.href = landingPageData.hero.secondaryCta.link;
            heroSecondary.textContent = landingPageData.hero.secondaryCta.text;

            // Features
            document.getElementById('features-subtitle').textContent = landingPageData.features.sectionTitle;
            document.getElementById('features-title').textContent = landingPageData.features.mainTitle;
            document.getElementById('features-desc').textContent = landingPageData.features.description;

            const featuresGrid = document.getElementById('features-grid');
            landingPageData.features.items.forEach(item => {
                const div = document.createElement('div');
                div.className = "p-8 rounded-3xl bg-slate-50 border border-slate-100 hover:shadow-xl transition-shadow duration-300";
                div.innerHTML = `
                    <div class="w-12 h-12 ${item.iconColorClass} rounded-2xl flex items-center justify-center mb-6">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${item.iconPath}"></path></svg>
                    </div>
                    <h4 class="text-xl font-bold text-slate-900 mb-3">${item.title}</h4>
                    <p class="text-slate-600 leading-relaxed">${item.description}</p>
                `;
                featuresGrid.appendChild(div);
            });

            // Testimonials
            const testimonialsGrid = document.getElementById('testimonials-grid');
            landingPageData.testimonials.items.forEach(item => {
                const div = document.createElement('div');
                div.className = "bg-white p-8 rounded-2xl shadow-sm border border-slate-100";
                div.innerHTML = `
                    <div class="flex items-center gap-4 mb-4">
                        <div class="h-10 w-10 rounded-full bg-slate-200"></div>
                        <div>
                            <p class="font-bold text-slate-900">${item.name}</p>
                            <p class="text-sm text-slate-500">${item.role}</p>
                        </div>
                    </div>
                    <p class="text-slate-600 italic">${item.quote}</p>
                `;
                testimonialsGrid.appendChild(div);
            });

            // Footer
            document.getElementById('footer-title').textContent = landingPageData.footer.title;
            const footerCta = document.getElementById('footer-cta');
            footerCta.href = landingPageData.footer.ctaLink;
            footerCta.textContent = landingPageData.footer.ctaText;
            document.getElementById('footer-copyright').innerHTML = landingPageData.footer.copyright;

            const footerLinksContainer = document.getElementById('footer-links');
            landingPageData.footer.links.forEach(link => {
                const a = document.createElement('a');
                a.href = link.href;
                a.textContent = link.text;
                a.className = "hover:text-white transition-colors";
                footerLinksContainer.appendChild(a);
            });
        });
    </script>
</body>

</html>
